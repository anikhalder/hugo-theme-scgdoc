<!--
Highlight file, provide download link.
File is located in local directory
-->

{{ $file_param := (.Get "file") }}
{{ $file := (printf "%s%s" $.Page.File.Dir $file_param) }}

{{- $lang := .Get "language" | default ("python") }}
{{- $opt := .Get "opt" | default ("linenos=table") }}

{{ highlight (readFile (printf "content/%s" $file)) $lang $opt}}

<a class="linktofile" href="{{ absURL $file }}"/>
    {{ $file_param }}
</a>
